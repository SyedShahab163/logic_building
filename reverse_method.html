<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Reverse Method</h1>
    <script>
    
       <!-- const Arr = [] -->
       
       for(let q = 0 ;q < 10; q ++){
        document.write(q) 
        for (let j = 0; j < q; j++) {
          document.write(j) 
       document.write("<br/>")
    }
    }
    </script>
</body>
</html>
