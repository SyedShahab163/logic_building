<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr = [2,5,23,10,21,11,19,15,21,1]
         let max = arr[ 0]
         for(let  i=0; i <= arr.length ; i++) {
           if(max   > arr[i+1]){
             max = arr[i]
             document.write(max)
             document.write("<br/>")
           }
         }
    </script>
